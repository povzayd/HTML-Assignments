<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>

<style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
        font-family:Arial;
        background:#f5f5f5;
        padding:20px;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .calc{
        width:100%;
        max-width:350px;
        background:white;
        padding:15px;
        border-radius:10px;
        box-shadow:0 0 8px rgba(0,0,0,0.2);
    }

    .display{
        background:#eee;
        padding:15px;
        border-radius:6px;
        text-align:right;
        font-size:24px;
        margin-bottom:15px;
        min-height:50px;
    }

    .keys{
        display:grid;
        grid-template-columns:repeat(4, 1fr);
        gap:10px;
    }

    button{
        padding:15px;
        font-size:18px;
        border:none;
        border-radius:6px;
        background:#ddd;
        cursor:pointer;
    }

    button:active{
        background:#ccc;
    }

    .equal{
        grid-column:span 2;
        background:#4caf50;
        color:white;
    }

    .zero{
        grid-column:span 2;
    }
</style>

</head>
<body>

<div class="calc">
    <div class="display" id="disp">0</div>

    <div class="keys">
        <button data-act="clear">AC</button>
        <button data-act="back">⌫</button>
        <button data-val="%">%</button>
        <button data-val="/">÷</button>

        <button data-val="7">7</button>
        <button data-val="8">8</button>
        <button data-val="9">9</button>
        <button data-val="*">×</button>

        <button data-val="4">4</button>
        <button data-val="5">5</button>
        <button data-val="6">6</button>
        <button data-val="-">−</button>

        <button data-val="1">1</button>
        <button data-val="2">2</button>
        <button data-val="3">3</button>
        <button data-val="+">+</button>

        <button class="zero" data-val="0">0</button>
        <button data-val=".">.</button>
        <button class="equal" data-act="equal">=</button>
    </div>
</div>

<script>
let disp = document.getElementById("disp");
let exp = "";

function update(){
    disp.textContent = exp || "0";
}

document.querySelectorAll("button").forEach(btn=>{
    btn.onclick = ()=>{
        let v = btn.dataset.val;
        let a = btn.dataset.act;

        if(a === "clear"){
            exp = "";
            update();
            return;
        }
        if(a === "back"){
            exp = exp.slice(0, -1);
            update();
            return;
        }
        if(a === "equal"){
            try{ exp = eval(exp).toString(); }
            catch{ exp = "Error"; }
            update();
            return;
        }
        if(v){
            exp += v;
            update();
        }
    }
});
</script>

</body>
</html>
