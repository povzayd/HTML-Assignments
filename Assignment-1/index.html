<html>
<head>
	<title>A Web-Page With Tables, Links & Images.</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 20px;
		}

		h1 {
			text-align: center;
			color: #222;
		}

		table {
			width: 80%;
			margin: 20px auto;
			border-collapse: collapse;
			text-align: center;
			background: #fff;
		}

		th {
			background: #222;
			color: #fff;
			padding: 10px;
		}

		td {
			padding: 10px;
			border: 1px solid #ccc;
		}

		a {
			text-decoration: none;
			color: #007bff;
			font-weight: bold;
		}

		a:hover {
			text-decoration: underline;
		}

		img {
			width: 60px;
			height: 60px;
			border-radius: 10px;
			border: 2px solid #333;
		}
	</style>

</head>

</html>
